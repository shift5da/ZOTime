    <div class="title">
        <p>中国汉字约有<b>10万</b>个，人类已知的昆虫有<b>100余万</b>种</p>
        <p>明永乐年间编著的《永乐大典》约为约<b>3.7亿</b>字</p>
        <p>全世界238个国家人口数量将尽<b>79亿</b></p>
        <p>而所有的这些在数字世界只以<b>0</b>或<b>1</b>的形式保存</p>
        <p>这个时代我们称之为 “<span>零壹时代</span>”</p>

    <div class="slogan">
        <p>我们专注于 "零壹时代" 的 <span>高端定制</span></p>
    </div>
